name: Build and Test BNGBlaster_web_client

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Cache Docker layers
      uses: actions/cache@v3
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-buildx-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-buildx-

    - name: Build Docker image
      run: docker build -t bngblaster_web_client .

    - name: Run Streamlit app
      run: |
        docker run -d --name bngblaster_web_client_container -p 8501:8501 bngblaster_web_client
        sleep 10  # Give the container some time to start
    - name: Check container status
      run: docker inspect bngblaster_web_client_container

    - name: Login to GitHub Container Registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: '${{ github.actor }}'
        password: '${{ secrets.GITHUB_TOKEN }}'

    - name: Push image to GitHub Container Registry
      run: |
        docker tag bngblaster_web_client:latest ghcr.io/${{ github.actor }}/${{ github.repository }}:latest
        docker push ghcr.io/${{ github.actor }}/${{ github.repository }}:latest

    - name: Stop and remove container
      if: always()
      run: docker rm -f bngblaster_web_client_container
      
